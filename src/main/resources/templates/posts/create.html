<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Create New Blog Post')">
    <meta charset="UTF-8" />
    <title>New Blog Post</title>
</head>
<body>
<nav th:replace="fragments :: my-navbar"></nav>
    <div class="container">
        <form
          th:action="@{/posts/create}"
          th:method="POST"
          th:object="${post}"
          th:include="fragments :: form"
        >
        </form>
    </div>
</body>
</html>
